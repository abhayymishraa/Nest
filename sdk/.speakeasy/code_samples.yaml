  - target: $["paths"]["/api/v1/github/issues/"]["get"]
    update:
      x-codeSamples:
        - lang: python
          label: Python (SDK)
          source: |-
            from nest_api import NestAPI
            import os


            with NestAPI(
                server_url="https://api.example.com",
                api_key_auth=os.getenv("NESTAPI_API_KEY_AUTH", ""),
            ) as na_client:

                res = na_client.git_hub.list_issues(page=1)

                # Handle response
                print(res)
